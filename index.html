<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>An Interactive Photo Gallery</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css" type="text/css">
    </head>
    <body>
        <form role="search">
            <div class="search"> 
                <input class="search-input" type="search" id="mySearch" name="q"
                placeholder="Search photos..."
                aria-label="Search through photo gallery">
            </div>
        </form>
        <div class="container">
            <ul class="gallery">
                <li class="item">
                    <img src="assets/photos/thumbnails/01.jpg" alt="Hay Bales" />
                </li>
                <li class="item">
                    <img src="assets/photos/thumbnails/02.jpg" alt="Lake" />
                </li>
                <li class="item">
                    <img src="assets/photos/thumbnails/03.jpg" alt="Canyon" />
                </li>
                <li class="item">
                    <img src="assets/photos/thumbnails/04.jpg" alt="Iceberg" />
                </li>
            </ul>
        </div>
    </body>
</html>
