<!DOCTYPE html>
<html lang="en-us"> 
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>An Interactive Photo Gallery</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700&display=swap" rel="stylesheet">
    <link href="node_modules/lightbox2/dist/css/lightbox.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>
    <form role="search">
        <div class="search"> 
            <input class="search-input" type="search" id="mySearch" name="q"
            placeholder="Search photos..."
            aria-label="Search through photo gallery">
        </div>
    </form>
    <div class="container">
        <ul class="gallery">
            <li class="item">
                <a href="assets/photos/01.jpg" data-lightbox="image-set" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields."><img src="assets/photos/thumbnails/01.jpg" alt="Hay Bales" /></a>
            </li>
            <li class="item">
                <a href="assets/photos/02.jpg" data-lightbox="image-set" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here.
                "><img src="assets/photos/thumbnails/02.jpg" alt="Lake" /></a>
            </li>
            <li class="item">
                <a href="assets/photos/03.jpg" data-lightbox="image-set" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below."><img src="assets/photos/thumbnails/03.jpg" alt="Canyon" /></a>
            </li>
            <li class="item">
                <a href="assets/photos/04.jpg" data-lightbox="image-set" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today."><img src="assets/photos/thumbnails/04.jpg" alt="Iceberg" /></a>
            </li>
            <li class="item">
                <a href="assets/photos/05.jpg" data-lightbox="image-set" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."><img src="assets/photos/thumbnails/05.jpg" alt="Desert" /></a>
            </li>
            <li class="item">
                <a href="assets/photos/06.jpg" data-lightbox="image-set" data-title="Fall is coming, I love when the leaves on the trees start to change color."><img src="assets/photos/thumbnails/06.jpg" alt="Fall" /></a>
            </li>
            <li class="item">
                <a href="assets/photos/07.jpg" data-lightbox="image-set" data-title="I drove past this plantation yesterday, everything is so green!"><img src="assets/photos/thumbnails/07.jpg" alt="Plantation" /></a>
            </li>
            <li class="item">
                <a href="assets/photos/08.jpg" data-lightbox="image-set" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!"><img src="assets/photos/thumbnails/08.jpg" alt="Dunes" /></a>
            </li>
            <li class="item">
                <a href="assets/photos/09.jpg" data-lightbox="image-set" data-title="We enjoyed a quiet stroll down this countryside lane."><img src="assets/photos/thumbnails/09.jpg" alt="Countryside Lane" /></a>
            </li>
            <li class="item">
                <a href="assets/photos/10.jpg" data-lightbox="image-set" data-title="Sunset at the coast! The sky turned a lovely shade of orange."><img src="assets/photos/thumbnails/10.jpg" alt="Sunset" /></a>
            </li>
            <li class="item">
                <a href="assets/photos/11.jpg" data-lightbox="image-set" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking."><img src="assets/photos/thumbnails/11.jpg" alt="Cave" /></a>
            </li>
            <li class="item">
                <a href="assets/photos/12.jpg" data-lightbox="image-set" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."><img src="assets/photos/thumbnails/12.jpg" alt="Bluebells" /></a>
            </li>
        </ul>
    </div>
   <script src="node_modules/lightbox2/dist/js/lightbox-plus-jquery.min.js"></script>
</body>
</html>
