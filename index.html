<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>An Interactive Photo Gallery</title>
        <meta name="description" content="">

        <link rel="stylesheet" href="css/styles.css" type="text/css">
    </head>
    <body>
        <form role="search">
            <div class="search">

        </form>
        <div class="container">

                </li>
                <li class="item">
                    <a href="#"><img src="assets/photos/thumbnails/02.jpg" alt="Lake" /></a>
                </li>
                <li class="item">
                    <a href="#"><img src="assets/photos/thumbnails/03.jpg" alt="Canyon" /></a>
                </li>
                <li class="item">
                    <a href="#"><img src="assets/photos/thumbnails/04.jpg" alt="Iceberg" /></a>
                </li>
                <li class="item">

                </li>
                <li class="item">
                    <a href="#"><img src="assets/photos/thumbnails/06.jpg" alt="Fall" /></a>
